<div class="asistencia-container d-flex justify-content-center align-items-center vh-100">
  <div class="asistencia-card shadow-lg p-4">
    <div class="text-center mb-4">
      <i class="bi bi-clipboard-check text-primary asistencia-icon"></i>
      <h1 class="mt-2 fw-bold">GRUPO BARRETO</h1>
      <p class="text-muted">PÃ¡gina de Asistencia</p>
    </div>

    <div class="d-flex flex-column gap-3 mb-3">
      <button class="btn btn-success btn-lg" (click)="marcarEntrada()">
        <i class="bi bi-box-arrow-in-right me-2"></i> Marcar Entrada
      </button>
      <button class="btn btn-danger btn-lg" (click)="marcarSalida()">
        <i class="bi bi-box-arrow-right me-2"></i> Marcar Salida
      </button>
      <button class="btn btn-secondary btn-lg" (click)="logout()">
        <i class="bi bi-box-arrow-left me-2"></i> Salir
      </button>
    </div>

    <div class="text-center">
      <p *ngIf="mensaje" class="text-primary fw-bold">{{ mensaje }}</p>
    </div>
  </div>
</div>
