<div class="asistencia-container">
  <div class="asistencia-card">

    <!-- Logo -->
    <div class="text-center">
      <img src="logo.png" alt="Logo Grupo Barreto" class="asistencia-logo" />
      <p class="subtitle">
        PÃ¡gina de Asistencia <i class="bi bi-clock-history"></i>
      </p>
    </div>

    <!-- Acciones -->
    <div class="asistencia-actions">
      <button class="btn btn-entrada" (click)="marcarEntrada()">
        <i class="bi bi-box-arrow-in-right"></i>
        Marcar Entrada
      </button>

      <button class="btn btn-salida" (click)="marcarSalida()">
        <i class="bi bi-box-arrow-right"></i>
        Marcar Salida
      </button>

      <button class="btn btn-logout" (click)="logout()">
        <i class="bi bi-box-arrow-left"></i>
        Salir
      </button>
    </div>

    <!-- Mensaje (SIN *ngIf) -->
    <p class="asistencia-mensaje">
      {{ mensaje }}
    </p>

  </div>
</div>
