<div class="login-card">
  <!-- Icono y título -->
  <div class="text-center mb-4">
    <i class="bi bi-building-fill login-icon"></i>
    <h1>GRUPO BARRETO</h1>
    <p class="subtitle">Página de Asistencia <i class="bi bi-clock-history"></i></p>
  </div>

  <!-- Input usuario -->
  <div class="input-group">
    <i class="bi bi-person-fill"></i>
    <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="usuario">
  </div>

  <!-- Input contraseña -->
  <div class="input-group">
    <i class="bi bi-lock-fill"></i>
    <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="contrasena">
  </div>

  <!-- Botón login -->
  <button class="btn w-100 btn-lg" (click)="login()">
    <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
  </button>

  <!-- Mensaje error -->
  <p class="text-danger small" *ngIf="mensaje">{{ mensaje }}</p>
</div>
