<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card p-4 shadow-sm">
    <!-- Logo y título -->
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo Grupo Barreto" class="login-logo" />
      <p class="subtitle">Página de Asistencia <i class="bi bi-clock-history"></i></p>
    </div>

    <!-- Input usuario -->
    <div class="mb-3 position-relative">
      <i class="bi bi-person-fill input-icon"></i>
      <input
        type="text"
        class="form-control"
        placeholder="Usuario"
        [(ngModel)]="usuario"
        aria-label="Usuario"
      />
    </div>

    <!-- Input contraseña -->
    <div class="mb-3 position-relative">
      <i class="bi bi-lock-fill input-icon"></i>
      <input
        type="password"
        class="form-control"
        placeholder="Contraseña"
        [(ngModel)]="contrasena"
        aria-label="Contraseña"
      />
    </div>

    <!-- Mensaje de error -->
    <p class="text-danger small mb-3" *ngIf="mensaje">{{ mensaje }}</p>

    <!-- Botón login con spinner -->
    <button class="btn btn-primary w-100" (click)="login()" [disabled]="loading">
      <span *ngIf="!loading">
        <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
      </span>
      <span *ngIf="loading">
        <i class="spinner-border spinner-border-sm me-2" role="status"></i>
        Ingresando...
      </span>
    </button>
  </div>
</div>
